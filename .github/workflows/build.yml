on: [push, pull_request, create, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.4
    name: Build Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Initialize workspace (west init)
        run: west init -l config
      - name: Update modules (west update)
        run: west -vvv update
      - name: List zmk
        run: ls -l zmk
        if: ${{ always() }}
      - name: List app
        run: ls -l zmk/app
        if: ${{ always() }}
      - name: Export Zephyr CMake package (west zephyr-export)
        run: west zephyr-export
      - name: West Build (Kyria Left)
        run: west build -s zmk/app -b nice_nano -- -DSHIELD=kyria_left -DZMK_CONFIG=/github/workspace/config
      - name: Kyria Left Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 kyria_left_nice_nano.uf2
      - name: Archive (Kyria Left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: kyria_left_nice_nano.uf2
      - name: West Build (Kyria Left)
        run: west build -s zmk/app -b nice_nano -- -DSHIELD=kyria_right -DZMK_CONFIG=/github/workspace/config
      - name: Kyria Right Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 kyria_right_nice_nano.uf2
      - name: Archive (Kyria Right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: kyria_right_nice_nano.uf2
